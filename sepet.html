  </header>

  <main>
    <div id="sepet-alani"></div>
    <div id="toplam"></div>

    <div class="butonlar">
      <button onclick="sil()">Sepeti Sil</button>
      <button onclick="tamamla()">Alışverişi Tamamla</button>
      <button onclick="devamEt()">Alışverişe Devam Et</button>
    </div>
  </main>

  <script>
    const sepetAlani = document.getElementById("sepet-alani");
    const toplamAlani = document.getElementById("toplam");

    let sepet = JSON.parse(localStorage.getItem("sepet")) || [];

    if (sepet.length === 0) {
      sepetAlani.innerHTML = "<p>Sepetiniz boş.</p>";
    } else {
      let toplam = 0;
      let html = "<ul>";
      sepet.forEach((urun, index) => {
        html += `<li>${urun.ad} - ${urun.fiyat} TL</li>`;
        toplam += urun.fiyat;
      });
      html += "</ul>";
      sepetAlani.innerHTML = html;
      toplamAlani.innerHTML = `<h3>Toplam Tutar: ${toplam} TL</h3>`;
    }

    function sil(){
      alert("Sepet Silindi!");
localStorage.removeItem("sepet");
window.location.href="sepet.html";
    }

    function tamamla() {
      alert("Alışveriş başarıyla tamamlandı!");
      localStorage.removeItem("sepet");
      window.location.href = "index.html"; // ya da teşekkür sayfası
    }

    function devamEt() {
      window.location.href = "mobil-hat.html";
    }
  </script>
</body>
